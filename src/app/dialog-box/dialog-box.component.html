<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Customer Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete' ">
    <input placeholder="{{action}} Order Due Date" matInput [(ngModel)]="local_data.dueDate">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete' ">
    <input placeholder="{{action}} Customer Address" matInput [(ngModel)]="local_data.address">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete' ">
    <input placeholder="{{action}} Customer phone" matInput [(ngModel)]="local_data.phone">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete' ">
    <input placeholder="{{action}} Order Total" matInput [(ngModel)]="local_data.orderTotal">
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
