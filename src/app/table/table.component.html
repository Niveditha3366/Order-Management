<div class="container text-center" style="width: 100%">
     <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary" style="float:right">Add Order</button>
      <br/>
     <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" style="margin:auto 0;width: 100%">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Order Number</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Customer Buyer Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Order Due Date</th>
        <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Customer Address</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Customer Phone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
  
      <ng-container matColumnDef="orderTotal">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">OrderTotal</th>
        <td mat-cell *matCellDef="let element"> {{element.orderTotal}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align:center"> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a class="button button-primary" (click)="openDialog('Update',element)">Edit</a> | 
          <a class="button button-danger" (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
